{% extends "base.html" %}

{% block content %}
<h2>✏️ Editar Contato</h2>
<form method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" value="{{ contato.nome }}" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ contato.email }}" required>

    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" id="telefone" value="{{ contato.telefone }}" required>

    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
