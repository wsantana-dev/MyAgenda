{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Novo Contato</h2>
    <form method="POST">
        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Telefone</label>
        <input type="text" name="telefone" required>

        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
